<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Products From Api</title>
  </head>
  <body>
    <div id="products"></div>
    <script>
      const getProducts = async () => {
        const response = await fetch("https://localhost:4200/api/products");
        const products = await response.json();
        // Productları HTML formatında göstermek için gerekli kodları yazacağız.

        setProducts(products);
      };
      const setProducts = (products) => {
        const productsDiv = document.getElementById("products");
        products.forEach(product => {
          productsDiv.innerHTML += `
                
                <div class="card mb-2 mt-2 col-md-4 offset-md-4">
                    <div class="card-body text-center">
                        <form action="/" />
                        <p>${product.name}</p>
                        <p>${product.price} TL</p>
                        <input type="button" class="btn btn-sm btn-outline-success" value="Detay" onClick=getProduct(${product.productId}) />
                        
                    </div>
                </div>
                `
        })
      

      };
      const getProduct = async (id) => {
        const response = await fetch(`https://localhost:4200/api/products/${id}`);
        const product = await response.json();
        // BURASI METOT TANIMLADIĞIMIZ KISIM

        setProduct(product);
        console.log(setProduct);
        
      }
      const setProduct = (product) => {
        const productsDiv = document.getElementById("products");
          productsDiv.innerHTML = `
                
                <div class="card mb-2 mt-2 col-md-4 offset-md-4">
                    <div class="card-body text-center">
                        <p>${product.name}</p>
                        <p>${product.price} TL</p>
                        <p>${product.description}</p>
                        <p>${product.url}</p>
                    </div>
                </div>
                `
        
    }
      
      getProducts();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
